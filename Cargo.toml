[package]
name = "rsys"
version = "0.2.0"
authors = ["Wojciech <wojciech@wkepka.dev>"]
edition = "2018"
license = "MIT"
description = "Linux system information parser"
readme = "README.md"
homepage = "https://gitlab.com/vvvxxx/rsys"
repository = "https://gitlab.com/vvvxxx/rsys"
keywords = ["os", "information", "macos", "linux", "system"]
categories = ["os"]


[dependencies]
thiserror = "1"
serde_json = "1"
rsys_impl_macro = { path = "./crates/rsys_impl_macro" }

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.9", features = ["winbase", "errhandlingapi", "winnt", "std", "sysinfoapi", "profileapi", "lmwksta", "powerbase", "winreg", "winerror", "minwindef"] }

[[bin]]
name = "test"
path = "./src/bin/test.rs"